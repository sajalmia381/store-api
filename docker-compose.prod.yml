version: '3'
services:
  node-app:
    build: .
    container_name: store-api
    restart: always
    environment:
      - APP_PORT=8000
      - APP_HOST=localhost
      - DB_URL=mongodb://<USERNAME>:hello123@database:27017/store-api?authSource=admin
      - DEBUG_MODE=true
      - NODE_ENV=development
      - SECRET_KEY=ipfhUCFRZ4fce7GWaatUZMQbQ655sygRq0KUATOUX4VB1RFjaUtl6lfKmlP4AHg8
      - REFRESH_KEY=ipfhUCFRZ4fce7GWaatUZMQbQ655sygRq0KUATOUX4VB1RFjaUtl6lfKmlP4AHg8
    expose:
      - 8000
    command: ["node", "src/app.js"]
    depends_on:
      - database
  database:
    container_name: store-database
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: <USERNAME>
      MONGO_INITDB_ROOT_PASSWORD: hello123
    image: mongo
    volumes:
      - mongo-db:/data/db
  webserver:  
    container_name: store-webserver
    image: nginx:1.21.5-alpine
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - node-app
  certbot:
    image: certbot/certbot
    container_name: store-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - webserver
    command: certonly --standalone --preferred-challenges http --email storerestapi@gmail.com --agree-tos --no-eff-email --staging -d test.storerestapi.com -d www.test.storerestapi.com
volumes:
  mongo-db:
  certbot-etc:
  certbot-var: